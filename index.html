<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/Union.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>TeslaBank</title>
  </head>
  <body>
    <div class="max-w-7xl mx-auto">
      <header class="w-11/12 mx-auto py-5 flex items-center justify-between">
        <img
          src="/teslabanklogo.png"
          alt="Tesla Bank Logo"
          class="xl:w-32 lg:w-28 md:w-24 sm:w-20 cursor-pointer"
        />
        <nav>
          <ul class="xl:mt-2 lg:mt-2 md:mt-1.5 sm:mt-1 flex">
            <li class="hover:underline underline-offset-4">Benefícios</li>
            <li class="flex items-center hover:underline underline-offset-4">
              Conta digtial
              <img src="/Vector.png" alt="Saiba mais" class="pl-2" />
            </li>
            <li class="hover:underline underline-offset-4">Suporte</li>
            <li class="flex items-center hover:underline underline-offset-4">
              Blog
              <img src="/Vector.png" alt="Saiba mais" class="pl-2" />
            </li>
          </ul>
        </nav>
        <div
          class="xl:w-56 lg:w-56 md:w-52 sm:w-44 flex items-center justify-between"
        >
          <span
            class="text-brand_color_red cursor-pointer hover:underline underline-offset-4"
            >Entrar</span
          >
          <button
            class="xl:w-36 xl:h-10 lg:w-36 lg:h-10 md:w-32 md:h-9 sm:w-28 sm:h-8 bg-brand_color_red text-white border-none rounded-lg transition duration-500 hover:bg-opacity-80"
          >
            Abrir conta
          </button>
        </div>
      </header>
      <main class="w-11/12 mx-auto xl:py-16 lg:py-14 md:py-14 sm:py-12">
        <section class="flex items-center justify-between">
          <div class="w-2/3">
            <div class="w-full">
              <h1 class="xl:text-7xl lg:text-7xl md:text-5xl sm:text-4xl">
                TeslaBank
              </h1>
              <h1 class="xl:text-7xl lg:text-7xl md:text-5xl sm:text-4xl">
                seu banco digital.
              </h1>

              <p class="pt-3 font-medium">
                Com TeslaBank, você pode realizar transferências <br />
                bancárias com zero taxa e pagar suas contas.
              </p>
            </div>
            <div class="w-3/4 py-8 m-0">
              <ul
                class="grid xl:grid-cols-2 lg:grid-cols-2 md:grid-cols-1 sm:grid-cols-1 gap-4"
              >
                <li
                  class="flex items-center flex-grow p-0 xl:text-base lg:text-sm md:text-sm"
                >
                  <img class="pr-2" src="/badge.png" alt="" />
                  Transferência instantânea
                </li>
                <li
                  class="flex items-center p-0 xl:text-base lg:text-sm md:text-sm"
                >
                  <img class="pr-2" src="/badge.png" alt="" /> Pagamento em todo
                  o mundo
                </li>
                <li
                  class="flex items-center flex-grow p-0 xl:text-base lg:text-sm md:text-sm"
                >
                  <img class="pr-2" src="/badge.png" alt="" /> Sem taxas
                  absurdas
                </li>
                <li
                  class="flex items-center p-0 xl:text-base lg:text-sm md:text-sm"
                >
                  <img class="pr-2" src="/badge.png" alt="" /> 100% pensando em
                  você
                </li>
              </ul>
            </div>
            <div
              class="xl:w-1/2 lg:w-1/2 md:w-2/3 sm:w-3/4 flex items-center justify-between"
            >
              <button
                class="xl:w-56 xl:h-14 lg:w-52 lg:h-12 md:w-48 md:h-11 sm:w-44 sm:h-10 bg-brand_color_red border-none rounded-md font-medium text-white transition duration-500 hover:bg-opacity-80"
              >
                Abrir uma conta ->
              </button>
              <div class="w-24 h-14 flex items-center justify-between">
                <img
                  src="/applelogo.png"
                  alt="Apple logo"
                  class="xl:w-7 xl:h-8 lg:w-7 lg:h-8 md:w-6 md:h-7 sm:w-6 sm:h-7 cursor-pointer"
                />
                <img
                  src="/playstorelogo.png"
                  alt="Play store logo"
                  class="xl:w-7 xl:h-8 lg:w-7 lg:h-8 md:w-6 md:h-7 sm:w-6 sm:h-7 cursor-pointer"
                />
              </div>
            </div>
          </div>
          <img
            src="/cardsy.png"
            alt="Cards"
            class="xl:w-80 lg:w-72 md:w-64 sm:w-64"
          />
        </section>
      </main>
    </div>
  </body>
</html>
